<!DOCTYPE html>
<html lang="en">

<body class="bg">
<div id="overlay">
<header>
<nav>

    <div id="navbar">
        <label for="hamburger">&#9776;</label>
        <input type="checkbox" id="hamburger"/>
        <div id="menu">
            <a href="../index.html" class="menuClass">Home</a>

        </div>
        <div id="block_portfolio">

        <div id="block_image">

            <div id="port_container">
                <div class="content logo show">

<footer>
